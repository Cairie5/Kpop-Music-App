<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPOP-MUSIC</title>
  <link rel="stylesheet" href="song.css">
  <script src="song.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="pictures/optimized_large_thumb_stage-removebg-preview.png" alt="logo">
    </div>
    <div class="nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">My Library</a></li>
        <li>
          <input type="text" id="searchInput" placeholder="Search...">
          <button id="searchButton">Search</button>
          <div id="searchResults"></div>
        </li>
        <li><a href="#"><span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span></a>
          <a href="#" id="logoutButton">Logout</a>
        </li>
      </ul>
    </div>
  </header>
    <div id="music-player">
      <h2 id="current-song"></h2>
      <audio id="audio-player" controls></audio>
      <ul id="playlist">
        <!-- Playlist items will be dynamically added here -->
      </ul>
      <div id="song-details">
        <span id="song-duration">0:00</span>
        <span id="song-genre"></span>
      </div>
    </div>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
