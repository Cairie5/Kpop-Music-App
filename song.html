<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KPOP-MUSIC</title>
  <link rel="stylesheet" href="song.css">
  <script src="song.js"></script>
</head>
<body>
  <header>
    <div class="logo">
      <img src="pictures/optimized_large_thumb_stage-removebg-preview.png" alt="logo">

        <li>My-Library</li>
