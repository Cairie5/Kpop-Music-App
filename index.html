<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPOP MUSIC APP</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>

</head>
<body>
    <!--image slider start-->
    <div class="slider">
        <div class="slides">
            <!--radio button start-->

            <input type="radio" name="radio-btn" id="image1">
            <input type="radio" name="radio-btn" id="image2">
            <input type="radio" name="radio-btn" id="image3">
            <input type="radio" name="radio-btn" id="image4">
            <input type="radio" name="radio-btn" id="image5">
            <input type="radio" name="radio-btn" id="image6">
            <input type="radio" name="radio-btn" id="image7">

            <!--radio button end-->

            <!--slide image start-->

            <div class="slide first">
                <img src="BTS2.webp" alt="BTS">
            </div>

            <div class="slide">
                <img src="b-i-kim-hanbin-btbt-kpop-k-pop.webp" alt="B.I">
            </div>

            <div class="slide">
                <img src="StrayKids.webp" alt="STRAYKIDS">
            </div>

            <div class="slide">
                <img src="Blackswan2.jpeg" alt="BLACKSWAN">
            </div>

            <div class="slide">
                <img src="MONSTA_X_.webp" alt="MONSTA_X_">
            </div>

            <div class="slide">
                <img src="Itzy.jpg" alt="ITZY">
            </div>

            <div class="slide">
                <img src="TXT2.jpg" alt="TXT">
            </div>

            <!--slide image end-->

            <!--automatic navigation start-->

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
                <div class="auto-btn7"></div>
            </div>

            <!--automatic navigation end-->

        </div>
        <!--manual navigation start-->

        <div class="navigation-manual">
            <label for="image1" class="manual-btn"></label>
            <label for="image2" class="manual-btn"></label>
            <label for="image3" class="manual-btn"></label>
            <label for="image4" class="manual-btn"></label>
            <label for="image5" class="manual-btn"></label>
            <label for="image6" class="manual-btn"></label>
            <label for="image7" class="manual-btn"></label>

        </div>

        <!--manual navigation end-->
    </div>
<!--image slider end here-->

</body>
</html>
